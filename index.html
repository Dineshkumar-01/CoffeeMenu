<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu">
    <main>
        <h1>CAMPER CAFE</h1>
        <p class="year">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
    <article class="item"><p class="type">French venilla</p><p class="price">3.00</p></article>
    <article class="item"><p class="type">Caramel macchiato</p><p class="price">3.75</p></article>
    <article class="item"><p class="type">Pumpkin Spice</p><p class="price">3.50</p></article>
    <article class="item"><p class="type">Hazelnut</p><p class="price">4.00</p></article>
    <article class="item"><p class="type">Mocha</p><p class="price">4.50</p></article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg">
            <article class="item"><p class="desert">Donut</p><p class="price">3.75</p></article>
            <article class="item"><p class="desert">Cherry Pie</p><p class="price">3.50</p></article>
            <article class="item"><p class="desert">Cheesecake</p><p class="price">4.00</p></article>
            <article class="item"><p class="desert">Cinnamon Roll</p><p class="price">4.50</p></article>
        </section>
        <hr class="line">
        <footer>
            <a href="#" ><p>visit our website</p></a>
            <p>Designed by dinesh kumar</p>
        </footer>
    </main> 
</div>
</body>
</html>
